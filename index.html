<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Emergency-Hotline</title>
</head>
<body style="font-family: 'Inter', sans-serif;">
    <header>
        <nav class="flex justify-between items-center p-3 w-[95%] mx-auto">
            <div class="flex items-center gap-2">
                <img class="w-15" src="./assets/logo.png" alt="">
                <h1 class="flex w-8 text-[21px] font-bold text-[#006747]">Emergency Service</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex justify-center items-center gap-1 bg-[#41ff6b1a] px-4 py-1 rounded-2xl">
                    <p class="text-[16px] font-semibold">0</p>
                    <img class="w-5" src="./assets/heart.png" alt="">
                </div>
                <div class="flex justify-center items-center gap-1 bg-[#41ff6b1a] px-4 py-1 rounded-2xl">
                    <p class="text-[16px] font-semibold">100</p>
                    <img class="w-5" src="./assets/coin.png" alt="">
                </div>
                <div class="flex justify-center items-center text-white gap-1 bg-[#00a63e] px-4 py-1 rounded-2xl">
                    <p class="text-[16px] font-semibold"><span>0</span> Copy</p>
                </div>

            </div>
        </nav>
    </header>
    <section class="banner flex flex-col justify-center items-center py-5 gap-3" style="background: linear-gradient(90.00deg, rgba(1.251827359199524, 49.64006805419922, 34.606834411621094, 1),rgba(0, 103, 71, 1) 50%,rgba(1, 50, 35, 1) 100%);">
        <img class="w-[92px]" src="./assets/logo-dark.png" alt="">
        <h1 class="text-[28px] font-bold text-white">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip - A Project by  Government of the People's Republic of Bangladesh</p>
    </section>
